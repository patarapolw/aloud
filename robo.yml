# Commands

docker-build:
  command: |
    docker build \
      -t {{.docker.tag.gcr}} \
      --build-arg FIREBASE_CONFIG \
      .
docker-start:
  command: |
    docker run \
      -p 8080:8080 \
      -e SECRET -e FIREBASE_SDK -e FIREBASE_CONFIG -e MONGO_URI -e ALOUD_SITE \
      {{.docker.tag.gcr}} 
docker-deploy:
  command: |
    docker push {{.docker.tag.gcr}}
dev:
  command: |
    concurrently \
      'cd packages/server && npm run dev' \
      'cd packages/web && npm run dev'

